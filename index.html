<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Interactive To-Do List</title>
      <link rel="stylesheet" href="./style.css">
  </head>
  <body>
      <div class="container">
          <h1>Interactive To-Do List</h1>
          <form id="todo-form">
              <input type="text" id="todo-input" placeholder="Add Task" required>
              <div id="todo-deadline-text">
                <p>Deadline: </p>
              </div>
              <input type="datetime-local" id="todo-datetime" required/>
              <button type="submit">Add</button>
          </form>
          <section id="list-section">
            <div id="todo-list-section">
                <ul id="todo-list"></ul>
            </div>
            <div id="complete-list-section">
                <ul id="complete-list"></ul>
            </div>
          </section>
      </div>
      <script type="module" src="js/app.js"></script>
  </body>
</html>
